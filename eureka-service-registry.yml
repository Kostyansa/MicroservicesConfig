server:
  
  port: 8282

eureka:
  
  instance:
    
    hostname: localhost
  
    client:
    
    registerWithEureka: false
    
    fetchRegistry: false
    
    serviceUrl:
      
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka


logging.level.com.netflix.eureka: DEBUG
logging.level.com.netflix.discovery: DEBUG